<div class="container-fixed-sm">
    <h2 class="text-center">My Profile</h2>

    <form name="edit_profile">
        <div class="form-group">
            <label class="control-label">Display Name</label>
            <input type="text" class="form-control" ng-model="profile.data.name" placeholder="Display Name"
                   ng-maxlength="80" required rv-inline-validate>
        </div>

        <div class="form-group">
            <label class="control-label">Username</label>
            <input type="text" class="form-control" ng-model="profile.data.username" placeholder="Username"
                   ng-maxlength="30" ng-minlength="5" required rv-inline-validate submit-callback="usernameError"
                   username-validate>
        </div>

        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" class="form-control" ng-model="profile.data.email" placeholder="Email"
                   ng-maxlength="255" required rv-inline-validate submit-callback="emailError" rv-email>
        </div>

        <div class="form-group">
            <label class="control-label">About Me</label>
            <textarea rows="5" class="form-control" ng-model="profile.data.about" placeholder="About Me"
                      ng-maxlength="1000" rv-inline-validate char-left="onFocus" msd-elastic>
            </textarea>
        </div>

        <div class="form-group">
            <label class="control-label">Website</label>
            <input type="text" class="form-control" ng-model="profile.data.website" placeholder="Website"
                   ng-maxlength="255" rv-inline-validate url-validate>
        </div>

        <div class="form-group">
            <label class="control-label">Location</label>

            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="profile.data.city" placeholder="City or Town"
                           ng-maxlength="50" rv-inline-validate>
                </div>
                <div class="col-md-6">
                    <select class="form-control" ng-model="profile.data.state"
                            ng-options="state.value as state.title for state in states">
                        <option value="">Select a state</option>
                    </select>
                </div>
            </div>
        </div>

        <div ng-include="/static/client/users/account/partials/edit-profile-tags.html"></div>

        <hr>

        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="save()" rv-status-btn="save_status">Save Updates</button>
        <div rv-status="save_status" src-type="error" style="margin-top: 10px;"></div>
    </form>
</div>
